<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    table, th, td 
    {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td 
    {
        padding: 15px;
    }

    body
    {
        background-color: #414141;
        color: aliceblue;
    }

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>

<body>
    <!-- Value	            State	                                Description
    0	                UNSENT	                                Client has been created. open() not called yet.
    1	                OPENED	                                open() has been called.
    2	                HEADERS_RECEIVED	                    send() has been called, and headers and status are available.
    3	                LOADING	                                Downloading; responseText holds partial data.
    4	                DONE	                                The operation is complete. -->

<table>
    <tr>
        <th>Value</th>
        <th>State</th>
        <th>Description</th>
    </tr>
    <tr>
        <td>0</td>
        <td>UNSENT</td>
        <td>Client has been created. open() not called yet.</td>
    </tr>
    <tr>
        <td>1</td>
        <td>OPENED</td>
        <td>open() has been called.</td>
    </tr>
    <tr>
        <td>2</td>
        <td>HEADERS_RECEIVED</td>
        <td>send() has been called, and headers and status are available.</td>
    </tr>
    <tr>
        <td>3</td>
        <td>LOADING</td>
        <td>Downloading; responseText holds partial data.</td>
    </tr>
    <tr>
        <td>4</td>
        <td>DONE</td>
        <td>The operation is complete.</td>
    </tr>
</table>
<br>
<br>

</body>
<script>
    
    let data;

    const requestURL = "https://api.github.com/users/hiteshchoudhary"

    const xhr = new XMLHttpRequest();
    
    xhr.open('GET', requestURL);
    
    xhr.onreadystatechange = () => {
        console.log(xhr.readyState);

        if (xhr.readyState === 4) {
            data = JSON.parse(xhr.responseText);
            /* 
                Here we get the data in string format, 
                so to access the data, we are converting it into JSON (Object) 
            */
            console.log(data);

            const myDiv = document.createElement('div')
            myDiv.className = "main"
            myDiv.id = "info";
            myDiv.style.padding = "13px"
            myDiv.style.backgroundColor = "aliceblue"
            myDiv.style.width = "210px"
            myDiv.style.marginTop = "30px"

            const myH3 = document.createElement('h3')
            myH3.id = "heading"
            myH3.style.color = "#414141"
            myH3.appendChild(document.createTextNode(`Name: ${data.name}`))

            const myPara = document.createElement('p')
            myPara.id = "para"
            myPara.style.color = "#414141"
            myPara.appendChild(document.createTextNode(`Followers: ${data.followers}`))

            const myIMG = document.createElement('img')
            myIMG.id = "image"
            myIMG.alt = "Photo"
            myIMG.src = `${data.avatar_url}`
            myIMG.width = "200"

            const myButton = document.createElement('button')
            myButton.id = "button"
            myButton.style.backgroundColor = "aliceblue"
            myButton.style.color = "#414141"
            myButton.appendChild(document.createTextNode("About Me"))
            myButton.style.padding = "8px"

            myDiv.appendChild(myIMG)
            myDiv.appendChild(myH3)
            myDiv.appendChild(myPara)

            document.body.appendChild(myButton)

            myButton.addEventListener('click', (e) => {
                document.body.appendChild(myDiv)
            })
        }
    }
    /* 
        onreadyStateChange is a property of XMLHttpRequest, and
        it's basically an event handler which triggers every time the state changes
    */

    xhr.send();

    
</script>
</html>
