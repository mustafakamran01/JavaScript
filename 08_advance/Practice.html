<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    
</body>
<script>

    /* 
    Fetch returns a promise, and 
    to handle promise we have two ways:
        . then() and catch()
        . async await 
    */

    /* here we are handling promise with the help of then and catch */
    const promise = fetch("https://api.github.com/users/mustafakamran01")
    .then( (user) => user.json())
    .then( (user) => console.log(user))
    .catch( (err) => console.log(err))


    
    /* here we are handling promise with the help of async await */
    async function getUserDetails() {
        try {
            const response = await fetch("https://api.github.com/users/mustafakamran01")
            console.log(typeof response);
            const data = await response.json()
            console.log(data);
        } catch (error) {
            console.log(error);
        }
    }
    getUserDetails();

</script>
</html>
