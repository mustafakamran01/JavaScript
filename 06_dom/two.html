<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const weeks = document.querySelector('.parent')
    // console.log(weeks);
    // console.log(weeks.children);                     // We will get a HTML collections
    // console.log(weeks.children[2]);                  // <div class = "day">Tuesday</div>
    // console.log(weeks.children[2].innerHTML);        // Tuesday
    
    // for (let i = 0; i < weeks.children.length; i++){
    //     console.log(weeks.children[i].innerHTML);
    // }
    /*
        Despite of being HTML collection, we can apply for_loop on it
    */

    weeks.children[2].style.color = 'brown'

    // console.log(weeks.firstElementChild);            // <div class = "day">Monday</div> 
    /* We will get the first child element of the given element */

    // console.log(weeks.lastElementChild);             // <div class = "day">Thursday</div>
    /* We will get the last child element of the given element */

    /* Here we are moving from parent element to child element */

    
    
    const dayOne = document.querySelector('.day')
    // Here we are selecting first element of class name = day

    console.log(dayOne);                    // <div class = "day">Monday</div>


    console.log(dayOne.parentElement);
    /* Here we are getting parent element of the given element */

    console.log(dayOne.nextElementSibling);             // <div class = "day">Tuesday</div>
    /* Here we will get the next sibling element of the given element */
    
    
    console.log("NODES: ", weeks.childNodes);
    /* 
        Here we get all the nodes which are divs, children elements, and
        spaces also counted as child nodes.
    */
    

    
</script>
</html>
