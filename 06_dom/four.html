    /* This is how we create function for creating new element */
    
    function addLanguage(langName){
        const newElement = document.createElement('li')
        newElement.innerText = langName
        document.querySelector('.language').appendChild(newElement)
    }
    addLanguage("Java")
    addLanguage("Python")

    /* This is an optimized way of creating element */

    function addOptiLanguage(langName){
        const newElement = document.createElement('li')
        newElement.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newElement)
    }
    addOptiLanguage("TypeScript")
