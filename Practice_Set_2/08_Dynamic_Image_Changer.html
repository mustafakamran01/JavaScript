<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Changer</title>
</head>
<body>
    <h3>
        Create a set of buttons, each with a color name (Red, Blue, Green).
        Clicking a button changes the image border color to that color.
    </h3>
</body>
<script>

    // creating an image 
    const myImg = document.createElement("IMG")
    myImg.id = "image"
    myImg.src = "https://images.pexels.com/photos/18023771/pexels-photo-18023771.jpeg"
    myImg.style.width = "400px"

    // Creating a div
    const myDiv = document.createElement('div')
    myDiv.id = "main"

    // Creating buttons 
    const button1 = document.createElement('button')
    button1.id = "button1"
    button1.appendChild(document.createTextNode("Red"))

    const button2 = document.createElement('button')
    button2.id = "button2"
    button2.appendChild(document.createTextNode("Blue"))

    const button3 = document.createElement('button')
    button3.id = "button3"
    button3.appendChild(document.createTextNode("Green"))

    // Appending all buttons to div
    myDiv.appendChild(button1)
    myDiv.appendChild(button2)
    myDiv.appendChild(button3)

    // Appending div to body
    document.body.appendChild(myDiv)

    // Appending a line break
    document.body.appendChild(document.createElement('br'))

    // Appending image to body
    document.body.appendChild(myImg)

    // Adding eventlistener to div
    myDiv.addEventListener('click', (e) => {
        if (e.target.id === "button1") {
            myImg.style.border = "4px solid red"
        } else if (e.target.id === "button2") {
            myImg.style.border = "4px solid blue"
        } else if (e.target.id === "button3") {
            myImg.style.border = "4px solid green"
        }
    })

</script>
</html>
