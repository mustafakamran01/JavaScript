    // Appending un-ordered list to body
    document.body.appendChild(myUl)


    // Adding eventlistener to button
    myUl.addEventListener('click', (e) => {
        if (e.target.tagName === "BUTTON") {
            e.target.parentNode.remove();
        }
    })
