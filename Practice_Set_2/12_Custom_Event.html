<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event</title>
</head>
<body>
    <h3>Create a custom event ("userLoggedIn") that displays a message on the page when it's triggered.</h3>
</body>
<script>

    // Creating a custom event
    const newEvent = new Event("userLoggedIn");

    // Creating a paragraph to display text
    const para = document.createElement('p')
    para.id = "para"

    // Appending paragraph to the body
    document.body.appendChild(para)

    // Adding eventlistener to the paragraph
    para.addEventListener('userLoggedIn', (e) => {
        para.innerHTML = "Welcome to the world of coding!!"
    })

    // Setting time-out for dispatching event
    setTimeout( () => {
        para.dispatchEvent(newEvent)
    },3000)

</script>
</html>
