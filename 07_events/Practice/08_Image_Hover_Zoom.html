<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Zoom</title>
</head>
<body>
    <h3>When you hover over an image, increase its size by 20%; when the mouse leaves, return it to normal.</h3>
</body>
<script>

    // Here we are creating an image element
    const myImg = document.createElement('img')
    myImg.id = "main"
    myImg.alt = "Image"
    myImg.src = "https://images.pexels.com/photos/33771131/pexels-photo-33771131.jpeg"
    myImg.style.width = "250px"

    // Appending the image to the body
    document.body.appendChild(myImg);

    // Adding eventlistner when mouse entered into the image
    myImg.addEventListener('mouseenter', (e) => {
        myImg.style.width = "300px"
    })

    // Adding eventlistner when mouse leave the image
    myImg.addEventListener('mouseleave', (e) => {
        myImg.style.width = '250px'
    })

</script>
</html>
