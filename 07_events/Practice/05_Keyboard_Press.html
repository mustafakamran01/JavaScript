<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Press</title>
</head>
<body>
    
</body>
<script>

    const myDiv = document.createElement('div')
    myDiv.className = "main"
    myDiv.id = Math.floor(Math.random() * 10 + 1)
    myDiv.style.backgroundColor = "red"
    myDiv.style.padding = "40px"
    
    document.body.appendChild(myDiv)


    const myH1 = document.createElement('h1')
    myH1.className = "first"
    myH1.id = Math.floor(Math.random() * 10 + 1)
    myH1.style.color = "white"
    
    myDiv.appendChild(myH1)


    document.querySelector('body').addEventListener('keydown', (e) => {
        myH1.innerHTML = `You pressed ${e.key == ' ' ? "Space" : e.key}!!`
    })




</script>
</html>
