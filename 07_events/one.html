        document.querySelector('#images').addEventListener('click', (e) => {
            console.log(e.target.parentNode)
            if (e.target.tagName === 'IMG') {
                e.target.parentNode.remove();
            }
            /*
                Here we are accessing the parent node of the target because,
                target is image, but we need to remove the list so, 
                that's why we first need to move to parentNode i.e, list then remove it
