<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    /* 
        Here we are creating a functionality in which,
        if I click on start button, it should start printing name and date, and
        if i click on stop button, then it should stop printing
    */

    let refInterval = null;

    function sayMyNameAndDate(){
        console.log(`My name is Mustafa Kamran and current time is ${new Date().toLocaleTimeString()}`);
    }

    document.querySelector('#start').addEventListener('click', (e) => {
        if (refInterval === null) {
            refInterval = setInterval(sayMyNameAndDate, 1000)
        }
    })

    document.querySelector('#stop').addEventListener('click', (e) => {
        clearInterval(refInterval)
        refInterval = null;
    })
    

    
</script>
</html>
