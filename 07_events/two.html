<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>

    /* It will print the code for one time after the given time i.e, 4sec */

    // setTimeout( () => {
    //     console.log("Mustafa Kamran");
    // }, 4000)
    


    /* Here we are creating a function and giving it reference to the setTimeout */

    function sayMyName(){
        console.log("My name is Mustafa Kamran");
    }
    setTimeout(sayMyName, 3000)



    /* This is how we setTimeout and clearTimeout */

    function changeH1Text(){
        document.querySelector('h1').innerHTML = "Software Developer"
        console.log("Text changed");
    }

    let refTimeOut = setTimeout(changeH1Text, 3000)

    document.querySelector('#stop').addEventListener('click', (e) => {
        clearTimeout(refTimeOut)
        console.log("Set timeout is stopped");
    })
    
    console.log("Asyn programming");

</script>
</html>
